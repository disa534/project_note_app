<!-- templates/index.html -->

{% extends 'base.html' %}

{% block title %}Главная - Заметки{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Добро пожаловать в Приложение Заметок</h1>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Войти</a>
        <a href="{{ url_for('register') }}" class="btn btn-success">Регистрация</a>
    {% else %}
        <a href="{{ url_for('notes') }}" class="btn btn-primary">Мои Заметки</a>
    {% endif %}
</div>
{% endblock %}
