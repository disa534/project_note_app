<!-- templates/view_note.html -->

{% extends 'base.html' %}

{% block title %}{{ title }} - Заметки{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>{{ title }}</h2>
    <p class="text-muted">Создано: {{ note.id }}</p>
    <hr>
    <p>{{ content }}</p>
</div>
<div>
    <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-primary">Редактировать</a>
    <form method="POST" action="{{ url_for('delete_note', note_id=note.id) }}" class="d-inline" onsubmit="return confirm('Вы уверены, что хотите удалить эту заметку?');">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{{ url_for('notes') }}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
